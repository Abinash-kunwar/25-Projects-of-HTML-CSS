<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="content-container">
          <h1>S H A D O W</h1>
          <p>
            A shadow is a dark area where light from a light source is blocked by an object. It occupies all of the three-dimensional volume behind an object with light in front of it. 
          </p>
          <button class="cta-btn" id="open">Log in</button>
        </div>
      </header>
  
      <section class="modal-container" id="modal">
        <section class="modal">
          <button class="close-btn" id="close">x</button>
          <div class="modal-content">
            <h1>Log in</h1>
            <form class="modal-form">
              <div>
                <label for="name">User name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="Enter User-name"
                  class="form-input"
                />
              </div>
              <div>
                <label for="email">Email</label>
                <input
                  type="text"
                  id="email"
                  placeholder="Enter Email"
                  class="form-input"
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  type="text"
                  id="password"
                  placeholder="Enter Password"
                  class="form-input"
                />
              </div>
              <div>
                <label for="password2">Confirm Password</label>
                <input
                  type="text"
                  id="password2"
                  placeholder="Confrim Password"
                  class="form-input"
                />
              </div>
              <input type="submit" value="Submit" class="submit-btn" />
            </form>
          </div>
        </section>
      </section>

    <script src="popup.js"></script>
</body>
</html>
