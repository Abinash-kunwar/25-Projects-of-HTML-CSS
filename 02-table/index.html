<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <table  class="container">
            <tr class="box">
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Nationality</th>
            </tr>
            <tr class="box">
                <td>Harry</td>
                <td>29</td>
                <td>Male</td>
                <td>Indian</td>
            </tr>
            <tr class="box">
                <td>Aayusha</td>
                <td>14</td>
                <td>Women</td>
                <td>Nepali</td>
            </tr>
            <tr class="box">
                <td>Aliza</td>
                <td>20</td>
                <td>Women</td>
                <td>Nepali</td>
            </tr>
        </table>
    </section>
</body>
</html>
